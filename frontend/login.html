<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Comandas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        h2 { margin-top: 0; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500; }
        button:hover { background-color: #0056b3; }
        #error-message { color: #dc3545; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login no Sistema</h2>
        <p id="error-message"></p>
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        async function fazerLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = '/index.html';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = `Erro: ${errorData.error}`;
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão com o servidor.';
            }
        }
    </script>
</body>
</html>
